<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank You for taking the time to help us improve the platform</i></p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="formGroupExampleInput">Name</label>
            <input type="text" id="name" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label id="email-label" for="exampleInputEmail1">Email</label>
            <input type="email" id="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
        </div>  
        <div class="form-group">
            <label id="number-label" for="formGroupExampleInput">Age(Optional)</label>
            <input type="number" id="number" min="1" max="100" class="form-control" id="formGroupExampleInput" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Which option best describes your current role?</label>
            <select id="dropdown" class="form-control" id="exampleFormControlSelect1" >
                <option disabled selected>Select your role</option>
                <option>Student</option>
                <option>Fulltime Job</option>
                <option>Fulltime Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Definitly</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">Maybe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">Not Sure</label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option disabled selected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Front-end Projects</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Back-end Projects</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Data Visualization</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Challenges</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Open Source Community</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Gitter help rooms</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Videos</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">City Meetups</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Wiki</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Forum</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  >
                <label class="form-check-label" for="defaultCheck2">Additional Courses</label>
            </div>
        </div>     
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4">Enter your comment here...</textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
